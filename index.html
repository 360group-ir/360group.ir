<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>360 group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/vazirmatn" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <base href="/">

</head>

<body class="bg-gray-200 h-full w-full font-sans">
    <!-- Swiper -->
    <div class="swiper mySwiper w-full h-screen">
        <div class="swiper-wrapper">



            <!-- Slide 3 (Yellow) -->
            <div class="swiper-slide flex flex-col justify-center items-center text-center p-5" style="background-color: #FFB917;">
                <img src="assets/svg/360  logo nahaeeeeeee-04.svg" alt=" 360 Tools " class="max-w-full max-h-80 md:max-h-96 ">
                <button> 
          <a href="https://360tools.io" class="btn-1 bg-white text-gray-900 font-bold rounded-full shadow-lg px-6 py-2 mt-5 hover:bg-gray-300 "> 
            مشاهده ابزارها 
          </a> 
        </button>
            </div>


            <!-- Slide 1 (Red) -->
            <div class="swiper-slide flex flex-col justify-center items-center text-center p-5" style="background-color: #CB202A;">
                <img src="assets/svg/360  logo nahaeeeeeee-03 1.svg" alt="360 Logo" class="max-w-full max-h-80 md:max-h-96">
                <button> 
          <a href="group-main-page.html" class="btn-1 bg-white text-gray-900 font-bold rounded-full shadow-lg px-6 py-2 mt-5 hover:bg-gray-300"> 
            بیشتر بدانید 
          </a> 
        </button>
            </div>

            <!-- Slide 2 (Blue) -->
            <div class="swiper-slide flex flex-col justify-center items-center text-center p-5" style="background-color: #27AAE1;">
                <img src="assets/svg/360  logo nahaeeeeeee-07.svg" alt="360 Logo" class="max-w-full max-h-80 md:max-h-96">
                <button> 
          <a href="services-mainpage.html" class="btn-1 bg-white text-gray-900 font-bold rounded-full shadow-lg px-6 py-2 mt-5 hover:bg-gray-300"> 
            مشاهده‌ی سرویس‌ها 
          </a> 
        </button>
            </div>





        </div>

        <!-- Pagination -->
        <div class="swiper-pagination absolute bottom-[80%] left-0 right-0 z-10 text-center "></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js "></script>
    <script>
        const swiper = new Swiper(".mySwiper ", {
            spaceBetween: 0,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination ",
                clickable: true, // Enable clicking on bullets to navigate 
            },
            loop: true,
            speed: 1500,
            lazy: true,
            touchStartPreventDefault: false,
            longSwipes: true,
            longSwipesMs: 300,
            longSwipesRatio: 0.2,
            threshold: 10,
            resistance: true,
            resistanceRatio: 0.5,
            followFinger: true,
            touchReleaseOnEdges: true,
            breakpoints: {
                768: {
                    spaceBetween: 0
                },
                1024: {
                    spaceBetween: 0
                },
            },
            initialSlide: 1, // Start at the second slide (blue) so the middle bullet is active 
        });

        //opening the page with a delay of 1 second
        setTimeout(() => {
            document.body.style.display = "block";
        }, 1000);
    </script>
</body>

</html>
