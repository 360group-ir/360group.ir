<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>360 Group</title>
</head>

<body class="bg-gray-100 h-screen flex flex-col">
    <header>
        <!-- بخش بالایی با لوگو و QR Code -->
        <div class="bg-red-600 flex-1 flex flex-col justify-center items-center text-white">
            <!-- لوگو -->
            <div class="text-center">
                <nav class="w-full  flex justify-between">
                    <img src="public/pic/Chevron left.svg" alt="" class="ml-5">
                    <img src="public/pic/Menu.svg" alt="" class="mr-5">
                </nav>
                <img src="public/pic/360  logo nahaeeeeeee-03 1.svg" alt="">
            </div>
            <!-- QR Code -->
            <img src="public/pic/Group.svg" alt="QR Code" class="h-24 w-24">
            <div class="mt-6">

            </div>
        </div>
    </header>

    <!-- بخش آکاردئون‌ها -->
    <div class="bg-white py-8">
        <div class="max-w-4xl mx-auto">
            <!-- آکاردئون 1 -->
            <div class="border-b border-gray-200 mb-4">
                <button class="w-full text-right py-4 px-6 text-lg font-semibold text-gray-700 flex justify-between items-center" onclick="toggleAccordion('about-us')">
                    درباره ما
                    <span id="icon-about-us" class="transform transition-transform">&#9662;</span>
                </button>
                <div id="about-us" class="hidden px-6 pb-4 text-gray-600">
                    توضیحات درباره ما.
                </div>
            </div>

            <!-- آکاردئون 2 -->
            <div class="border-b border-gray-200 mb-4">
                <button class="w-full text-right py-4 px-6 text-lg font-semibold text-gray-700 flex justify-between items-center" onclick="toggleAccordion('contact')">
                    راه‌های ارتباطی
                    <span id="icon-contact" class="transform transition-transform">&#9662;</span>
                </button>
                <div id="contact" class="hidden px-6 pb-4 text-gray-600">
                    اطلاعات تماس.
                </div>
            </div>

            <!-- آکاردئون 3 -->
            <div class="border-b border-gray-200 mb-4">
                <button class="w-full text-right py-4 px-6 text-lg font-semibold text-gray-700 flex justify-between items-center" onclick="toggleAccordion('jobs')">
                    فرصت‌های شغلی
                    <span id="icon-jobs" class="transform transition-transform">&#9662;</span>
                </button>
                <div id="jobs" class="hidden px-6 pb-4 text-gray-600">
                    اطلاعات فرصت‌های شغلی.
                </div>
            </div>
        </div>
    </div>

    <!-- جاوااسکریپت -->
    <script>
        function toggleAccordion(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById(`icon-${id}`);
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>

</html>
