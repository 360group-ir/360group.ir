<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/vazirmatn" rel="stylesheet">

<body class="bg-[#27AAE1] text-[#fff]">
    <div id="close-menu" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600" style="background-color: #27AAE1;">

        <button class="absolute top-4 left-6" onclick="goBack()">
            <img 
              src="assets/svg/Chevron left.svg" 
              alt="Go Back" 
              class="w-[25px] h-[25px] hover:cursor-pointer"
            >

          <script>
            function goBack() {
              history.back();
            }
          </script>
    </div>
    <img class="m-auto w-[200px] my-6" src="assets/svg/360  logo nahaeeeeeee-03 1.svg" alt="">
    <nav class="flex flex-col items-center space-y-4 mb-8 ">
        <a href="#" class="my-6 text-lg font-bold hover:cursor-pointer">گروه ۳۶۰</a>

        <a href="#" class="my-6 text-lg font-bold hover:cursor-pointer">ارتباط با ما</a>
    </nav>

<script>

const closeMenuButton = document.getElementById('close-menu');
    const menuContainer = document.getElementById('menu-container');

    closeMenuButton.addEventListener('click', () => {
        menuContainer.classList.add('hidden');
    });
    
</script>

</body>

</html>
